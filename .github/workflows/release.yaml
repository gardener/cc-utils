name: Release
on:
  workflow_dispatch:
    inputs:
      release-to-pypi:
        required: false
        type: boolean
        default: false

defaults:
  run:
    shell: bash

jobs:
  build:
    uses: ./.github/workflows/build-and-test.yaml
    with:
      release: true
      version-operation: finalise
      version-commit-message: "release ${version}"


  release-to-github-and-bump:
    runs-on: ubuntu-latest
    needs:
      - build
    steps:
      - uses: actions/checkout@v4
      - uses: gardener/cc-utils/.github/actions/release-notes@master
        with:
          component-descriptor: ${{ needs.build.outputs.component-descriptor }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          draft: false
      - name: Create Bump-Commit
        id: bump
        uses: ./.github/actions/version
        with:
          read-callback: .ci/read-version
          write-callback: .ci/write-version
          commit-message: "next version: ${version}"
          version-operation: bump-minor
          repository-operation: capture-commit
      - uses: ./.github/actions/release
        with:
          component-descriptor: ${{ needs.build.outputs.component-descriptor }}
          release-commit-objects: ${{ needs.build.outputs.version-commit-objects }}
          release-commit-target: tag
          bump-commit-objects: ${{ steps.bump.outputs.commit-objects }}
          release-notes: ${{ steps.release-notes.outputs.release-notes }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Retrieve Documentation
        uses: actions/download-artifact@v4
        with:
          name: documentation
          path: /tmp/documentation-out.d
      - uses: gardener/cc-utils/.github/actions/setup-git-identity@master
      - name: Publish Documentation
        run: |
          git fetch origin gh-pages
          git checkout -f gh-pages
          git clean -dfx
          git status
          echo "let's hope our worktree is clean"
          tar c -C /tmp/documentation-out.d . | tar x -C.
          git status
          if [ -z "$(git status --porcelain)" ]; then
            echo "no changes in documentation - no need to update documentation"
            git checkout master # needed for post-gar
            exit 0
          fi
          git add -A
          git commit -m "update documentation"
          git push origin refs/heads/gh-pages
          git checkout master # needed for post-gar

  pypi:
    if: ${{ inputs.release-to-pypi }}
    runs-on: ubuntu-latest
    name: Publish to PYPI
    needs:
      - build
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Retrieve Distribution Packages
        uses: actions/download-artifact@v4
        with:
          name: distribution-packages
          path: /tmp/dist
      - name: prepare build-filesystem
        id: prepare
        run: |
          cp -r /tmp/dist .
          ls -lta dist/
          rm -rf dist/blobs.d dist/ocm_resources.yaml
          ls -lta dist/
      - name: publish to pypi
        uses: pypa/gh-action-pypi-publish@release/v1
