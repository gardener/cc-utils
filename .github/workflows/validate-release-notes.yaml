name: Validate release-notes blocks on PRs

on:
  pull_request:
    types:
    - opened
    - edited
    - reopened

jobs:
  validate-releaes-notes:
    runs-on: ${{ vars.DEFAULT_RUNNER || 'ubuntu-latest' }}
    steps:
    - name: install-gardener-gha-libs
      uses: gardener/cc-utils/.github/actions/install-gardener-gha-libs@master

    - name: parse-release-notes
      shell: python
      run: |
        import release_notes.model


        pr_body_content = '''\
        ${{ github.event.pull_request.body }}
        '''

        _, malformed = release_notes.model.iter_source_blocks(
            source={},
            content=pr_body_content,
        )

        if malformed:
            raise ValueError(f'do not know how to handle malformed releaes-notes blocks {malformed}')
