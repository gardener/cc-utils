name: OCI-Build (multiarch)

# description: |
#   Reusable Workflow for building multi-platform OCI Images (grouped with an OCI Image Index),
#   accompanied by an OCM Component Descriptor Resource fragment.
#
#   The workflow will spawn a separate job for each specified platform, trying to use matching runners.
#   Currently, native runners for either `linux/arm64`. and `linux/amd64` are used. Other platforms
#   will be built on runners on `linux/amd64`, using emulation.

on:
  workflow_call:
    inputs:
      oci-registry:
        description: |
          The (optional) oci-registry as part of image-push-target.
          If both oci-registry, and oci-repository are present, push-target is calculated as:
          {oci-registry}/{oci-repository}
        type: string
        required: false
      oci-repository:
        description: |
          The oci-repository as part of image-push-target.
          If both oci-registry, and oci-repository are present, push-target is calculated as:
          {oci-registry}/{oci-repository}
          If only one of both is passed, the missing parameter will be ignored.
        type: string
        required: true
      oci-platforms:
        description: |
          The (comma-separated) OCI Platforms to build for. Only linux/arm64 and linux/amd64 are
          currently supported for being run natively on arm/x86_64-runners respectively.
        type: string
        default: 'linux/arm64,linux/amd64'
      tag:
        description: |
          The image-tag to set. Occurrences of `{version}` will be replaced by `version` input
          (which is the default).
        type: string
        default: '{version}'
        required: false
      extra-tags:
        type: string
        required: false
        description: |
          A comma-separated list of additional tags to set. Existing tags will be updated.
          Commonly used to reset `latest`-tag.
      auth-token:
        type: string
        required: false
        description: |
          An optional authtoken to use for authenticating against push-target. It is written
          unchanged into `$HOME/.docker/config.json`, and is assumed to be base64-encoded output of
          `<username>:<secret>`.

          Note that it is only necessary to pass an auth-token if OIDC-authentication is not
          possible. OIDC-Authentication should be preferred over using a static token.
      oci-platforms-to-runners-map:
        type: string
        description: |
          Specifies which runners to use for which target-platform. The value is expected to be
          a YAML-document of the following form:
            ```
            <platform-name>: <runner-name>
            ```

          Example:
            ```
            linux/amd64: 'ubuntu-latest'
            ```

          Unused platforms are ignored.
        default: |
          linux/arm64: ${{ vars.DEFAULT_RUNNER_ARM || 'ubuntu-24.04-arm' }}
          linux/amd64: ${{ vars.DEFAULT_RUNNER || 'ubuntu-latest' }}
      push:
        description: |
          Whether or not to push the built image. Allowed values:
          - always
          - never
          - if-possible

          `if-possible` assumes `prepare.yaml` workflow was run prior to this workflow, and
          assumes an artefact `prepare-workflow-values` was emitted by it.

          It is assumed pushing is not possible if workflow-trigger stems from a pullrequest from
          a forked repository (where owner differs from fork's origin).
        type: string
        default: if-possible
      target:
        description: |
          The (optional) target to build (passed to `docker build` as --target).
        type: string
        required: false
      dockerfile:
        type: string
        required: false
      build-args:
        description: |
           build-args, passed to `actions/build-push-action`. newline-separated values of form
           NAME=VALUE
        type: string
        required: false
      prebuild-hook:
        description: |
          if set, value will be executed as a bash-expression _after_ repository-checkout and
          (if configured) artefact-import, but _before_ running build.

          This can be useful, e.g. to conveniently pass-in some dynamic values from other build-jobs,
          or to run some pre-generation steps.

          The value will _not_ be quoted, so any valid bash-script can be passed.
        type: string
        required: false
      build-ctx-artefact:
        description: |
          Specifies GitHub-Actions-Artifact to download.

          Will be parsed as a YAML document, and has two forms:

          - single string (the artefact-name)
          - map: <platform-name>: <artefact-name>

          The latter form is helpful if platform-specific artefacts are needed.

          Artefacts are downloaded into the default working directory after
          doing a repository-checkout.

          Note that thus-imported files will overwrite existing ones from repository-checkout.
          Contained files will be merged recursively into existing directories.
        type: string
        required: false
      build-directory:
        description: |
          relative path to repository-root in which docker-build should be run.
        type: string
        default: '.'
      untar-build-ctx-artefact:
        description: |
          If passed, along w/ build-ctx-artefact, the downloaded artefact is assumed to contain
          a tarfile, and will be extracted. This parameter's name is used to specify the
          filename of said tarfile. This is useful, as GitHubActions choose to use ZIP by default,
          so wrapping in TAR is a recommended practise, e.g. to preserve executable bits.

          Consistently to `build-ctx-artefact`, has two forms (parsed as YAML document):

          - single string (the fname)
          - map: <platform-name>: <fname>
        type: string
        required: false
      name:
        description: |
          The Image's name (used as OCM-Resource-Name)
        type: string
        required: true
      version:
        description: |
          The Image's version (used as OCM-Resource-Version). Will by default also used as `tag`.
          Must be a valid "relaxed semver".
        type: string
        required: true
      ocm-labels:
        description: |
          optional OCM-Labels to add to the OCM Resource fragment. May either be a single label,
          or a list of labels in either YAML or JSON format.

          Example (single label):
            ```
            name: my-label
            value: my-label-value
            ```
          Example (list of labels):
            ```
            - name: first-label
              value: value1
            - name: second-label
              value: value2
            ```
        type: string
      ctx:
        description: |
          will be passed to `export-ocm-fragments` for exporting OCM-Resource-Fragment
        type: string
        required: false
      commit-objects-artefact:
        type: string
        description: |
          the github-artifact-name containing a captured commit as output by the `capture-commit`
          action. The default value will import the commit emitted by the `prepare` workflow
          (which will result in the build to see the to-be-released commit, with correct
          commit-digest).
        default: release-commit-objects # exported from prepare.yaml

    outputs:
      ocm-resource:
        description: |
          OCM Resource fragment describing the published image.
        value: ${{ jobs.collect-images.outputs.ocm-resource }}
      oci-reference:
        description: |
          The OCI-Image-Reference to which the built Image-Index was pushed to
        value: ${{ jobs.collect-images.outputs.oci-reference }}

jobs:
  preprocess:
    runs-on: ${{ vars.DEFAULT_RUNNER || 'ubuntu-latest' }}
    outputs:
      args: ${{ steps.preprocess.outputs.args }}
      target-image-ref: ${{ steps.preprocess.outputs.target-image-ref }}
      push: ${{ steps.check.outputs.push }}
    steps:
      - name: retrieve-params
        if: ${{ inputs.push == 'if-possible' }}
        uses: gardener/cc-utils/.github/actions/download-artifact@master
        with:
          name: prepare-workflow-values
      - name: check-params
        id: check
        run: |
          set -euo pipefail
          case "${{ inputs.push }}" in
            'if-possible')
              tar xf prepare-workflow-values.tar prepare-values.d/can-push
              push="$(cat prepare-values.d/can-push)"
              rm -rf prepare-values.d prepare-workflow-values.tar
              ;;
            always)
              push=true
              ;;
            never)
              push=false
              ;;
            *)
              echo "unexpected value for inputs.push: ${{ inputs.push }}"
              exit 1
              ;;
          esac
          echo "push=${push}" >> ${GITHUB_OUTPUT}
      - name: preprocess
        shell: python
        id: preprocess
        run: |
          import json
          import os
          import pprint

          import yaml

          platform_names = '${{ inputs.oci-platforms }}'.split(',')
          ref_parts = []
          if (oci_registry := '${{ inputs.oci-registry }}'):
            ref_parts.append(oci_registry.strip('/'))
          if (oci_repository := '${{ inputs.oci-repository }}'):
            ref_parts.append(oci_repository.strip('/'))

          build_artefact = '''
          ${{ inputs.build-ctx-artefact }}
          '''.strip()

          if build_artefact:
            build_artefact = yaml.safe_load(build_artefact)
            if isinstance(build_artefact, str):
              build_artefacts = {
                p: build_artefact for p in platform_names
              }
            elif isinstance(build_artefact, dict):
              build_artefacts = build_artefact
            else:
              print(f'error: expected either a string, or a dict: {build_artefact=}')
              exit(1)
          else:
            build_artefacts = dict()

          untar_build_artefact = '''
          ${{ inputs.untar-build-ctx-artefact }}
          '''.strip()

          if untar_build_artefact:
            untar_build_artefact = yaml.safe_load(untar_build_artefact)
            if isinstance(untar_build_artefact, str):
              untar_build_artefacts = {
                p: untar_build_artefact for p in platform_names
              }
            elif isinstance(untar_build_artefact, dict):
              untar_build_artefacts = untar_build_artefact
            else:
              print(f'error: expected either a string, or a dict: {untar_build_artefact=}')
              exit(1)
          else:
            untar_build_artefacts = dict()

          image_ref_base = '/'.join(ref_parts)

          # todo: validate version
          version = '${{ inputs.version }}'

          # note: `version` must be in scope to resolve occurrences of `{version}`
          tag = f'${{ inputs.tag }}'

          runners_by_platform = yaml.safe_load(
          '''${{ inputs.oci-platforms-to-runners-map }}'''
          )

          args = []

          for platform_name in platform_names:
            if not platform_name in runners_by_platform:
              print(f'WARNING: no runner for {platform_name=}')
            platform_tag = f'${{ inputs.tag }}-{platform_name.replace("/", "_")}'
            build_artefact = build_artefacts.get(platform_name, '')
            untar_build_artefact = untar_build_artefacts.get(platform_name, '')
            args.append({
              'platform-name': platform_name,
              'runner': runners_by_platform.get(platform_name, '${{ vars.DEFAULT_RUNNER || 'ubuntu-latest' }}'),
              'tag': platform_tag,
              'image-reference': f'{image_ref_base}:{platform_tag}',
              'build-artefact': build_artefact,
              'untar-build-artefact': untar_build_artefact,
            })

          pprint.pprint(args)

          with open(os.environ['GITHUB_OUTPUT'], 'a') as f:
            f.write(f'args={json.dumps(args)}')
            f.write('\n')

            f.write(f'target-image-ref={image_ref_base}:${{ inputs.tag }}')
            f.write('\n')

  build-images:
    needs: preprocess
    runs-on: ${{ matrix.args.runner }}
    permissions:
      contents: read
      packages: write
      id-token: write
    strategy:
      matrix:
        args: ${{ fromJSON(needs.preprocess.outputs.args) }}
    steps:
      - uses: docker/setup-buildx-action@v3
      - name: inject-authtoken-for-dockerhub
        id: extra-auth
        shell: bash
        run: |
          set -eu
          # cannot check in if-clause above, as `secrets` ctx is not accessible there
          if [ -z '${{ secrets.DOCKERHUB_RO_AUTH }}' ]; then
            exit 0
          fi
          cat <<EOF >> /tmp/config.json
          {
            "registry-1.docker.io": {
              "auth": "${{ secrets.DOCKERHUB_RO_AUTH }}"
            },
            "docker.io": {
              "auth": "${{ secrets.DOCKERHUB_RO_AUTH }}"
            },
            "index.docker.io": {
              "auth": "${{ secrets.DOCKERHUB_RO_AUTH }}"
            },
            "https://index.docker.io/v1/": {
              "auth": "${{ secrets.DOCKERHUB_RO_AUTH }}"
            }
          }
          EOF
          echo 'extra-auths<<EOF' >> "${GITHUB_OUTPUT}"
          if ${{ inputs.auth-token != '' }}; then
            target_host=$(echo '${{ matrix.args.image-reference }}' | cut -d/ -f1)
            jq \
              "setpath([\"$target_host\"], {\"auth\": \"${{ inputs.auth-token }}\"})" \
              /tmp/config.json \
              >> "${GITHUB_OUTPUT}"
          else
            cat /tmp/config.json >> "${GITHUB_OUTPUT}"
          fi
          echo EOF >> "${GITHUB_OUTPUT}"
      - uses: gardener/cc-utils/.github/actions/oci-auth@master
        continue-on-error: true # successful auth might not be required
        with:
          oci-image-reference: ${{ matrix.args.image-reference }}
          gh-token: ${{ secrets.GITHUB_TOKEN }}
          extra-auths: ${{ steps.extra-auth.outputs.extra-auths }}
      - uses: gardener/cc-utils/.github/actions/trusted-checkout@master
        with:
          remove-trusted-label: false
      - name: import-release-commit
        if: ${{ inputs.commit-objects-artefact != '' }}
        uses: gardener/cc-utils/.github/actions/import-commit@master
        with:
          commit-objects-artefact: ${{ inputs.commit-objects-artefact }}
          after-import: rebase
      - name: retrieve build-ctx-artefact
        if: ${{ matrix.args.build-artefact != '' }}
        uses: gardener/cc-utils/.github/actions/download-artifact@master
        with:
          name: ${{ matrix.args.build-artefact }}
          merge-multiple: true
      - name: untar build-ctx-artefact
        if: ${{ matrix.args.build-artefact && matrix.args.untar-build-artefact }}
        run: |
          fname="${{ matrix.args.untar-build-artefact }}"
          echo "untarring ${fname}"
          tar xf "${fname}"
      - name: prebuild-hook
        if: ${{ inputs.prebuild-hook }}
        run: |
          ${{ inputs.prebuild-hook }}
      - name: 'build ${{ inputs.name }} / ${{ matrix.args.platform-name }}'
        uses: docker/build-push-action@v6
        id: build
        with:
          outputs: type=docker
          tags: ${{ matrix.args.image-reference }}
          context: ${{ inputs.build-directory }}
          platforms: ${{ matrix.args.platform-name }}
          target: ${{ inputs.target }}
          file: ${{ inputs.dockerfile }}
          build-args: ${{ inputs.build-args }}

      - uses: gardener/cc-utils/.github/actions/oci-auth@master
        if: ${{ needs.preprocess.outputs.push == 'true' }}
        with:
          oci-image-reference: ${{ matrix.args.image-reference }}
          gh-token: ${{ secrets.GITHUB_TOKEN }}
          extra-auths: ${{ steps.extra-auth.outputs.extra-auths }}

      - name: 'push ${{ inputs.name }} / ${{ matrix.args.platform-name }}'
        if: ${{ needs.preprocess.outputs.push == 'true' }}
        shell: bash
        id: push
        run: |
          set -eu
          docker push ${{ matrix.args.image-reference }}

  collect-images:
    needs:
      - build-images
      - preprocess
    outputs:
      ocm-resource: ${{ steps.collect-images.outputs.ocm-resource }}
      oci-reference: ${{ steps.collect-images.outputs.oci-reference }}
    runs-on: ${{ vars.DEFAULT_RUNNER || 'ubuntu-latest' }}
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - uses: gardener/cc-utils/.github/actions/install-gardener-gha-libs@master
      - name: inject-authtoken
        if: ${{ inputs.auth-token != '' }}
        id: extra-auth
        shell: bash
        run: |
          set -euo pipefail
          hostname=$(echo ${{ needs.preprocess.outputs.target-image-ref }} | cut -d/ -f1 )
          echo "extra-auths={\"$hostname\": {\"auth\": \"${{ inputs.auth-token }}\" }}" \
            >> $GITHUB_OUTPUT
      - uses: gardener/cc-utils/.github/actions/oci-auth@master
        if: ${{ needs.preprocess.outputs.push == 'true' }}
        with:
          oci-image-reference: ${{ needs.preprocess.outputs.target-image-ref }}
          gh-token: ${{ secrets.GITHUB_TOKEN }}
          extra-auths: ${{ steps.extra-auth.outputs.extra-auths }}
      - name: collect-images
        id: collect-images
        shell: python
        run: |
          import dataclasses
          import json
          import os
          import pprint
          import textwrap

          import yaml

          import oci.auth
          import oci.client
          import oci.merge
          import oci.model
          import ocm

          args = json.loads('''
            ${{ needs.preprocess.outputs.args }}
          ''')
          pprint.pprint(args)

          push = '${{ needs.preprocess.outputs.push }}' == 'true'

          src_image_refs = [
            a['image-reference'] for a in args
          ]

          tgt_image_ref = '${{ needs.preprocess.outputs.target-image-ref }}'

          print(f'merging {src_image_refs=} into {tgt_image_ref=}')

          if push:
            oci_client = oci.client.Client(
              credentials_lookup=oci.auth.docker_credentials_lookup(),
            )

            extra_tags='${{ inputs.extra-tags }}'.strip()
            if extra_tags:
              extra_tags = extra_tags.split(',')
            else:
              extra_tags = ()

            oci.merge.into_image_index(
              src_image_refs=src_image_refs,
              tgt_image_ref=tgt_image_ref,
              oci_client=oci_client,
              extra_tags=extra_tags,
            )

            print(f'published to {tgt_image_ref=}')

          labels_str = '''${{ inputs.ocm-labels }}'''.strip()
          if labels_str:
            labels = yaml.safe_load(labels_str)
            if isinstance(labels, dict):
              labels = [labels]
            elif isinstance(labels, list):
              pass
            else:
              raise ValueError(f'label must either be a dict or a list - saw: {type(labels)=}')
          else:
            labels = []

          resource = ocm.Resource(
            name='${{ inputs.name }}',
            version='${{ inputs.version }}',
            type=ocm.ArtefactType.OCI_IMAGE,
            extraIdentity={
              'version': '${{ inputs.version }}',
            },
            access=ocm.OciAccess(
              imageReference=tgt_image_ref,
            ),
            relation=ocm.ResourceRelation.LOCAL,
            labels=labels,
          )

          resource_str = yaml.dump(
            data=dataclasses.asdict(resource),
            Dumper=ocm.EnumValueYamlDumper,
          )

          print('ocm-resource:')
          print(resource_str)

          with open(os.environ['GITHUB_OUTPUT'], 'a') as f:
            f.write(f'oci-reference={tgt_image_ref}\n')
            f.write('ocm-resource<<EOF\n')
            f.write(resource_str)
            f.write('EOF\n')

          with open(os.environ['GITHUB_STEP_SUMMARY'], 'a') as f:
            f.write(textwrap.dedent(f'''\
            ## OCM OCI Image Build Summary
            pushed to: `{tgt_image_ref}`
            platforms: `${{ inputs.oci-platforms }}`

            *OCM Resource Fragment*
            ```
            {resource_str}
            ```
            '''))
      - name: export-ocm-fragments
        uses: gardener/cc-utils/.github/actions/export-ocm-fragments@master
        with:
          ocm-resources: ${{ steps.collect-images.outputs.ocm-resource }}
          ctx: ${{ inputs.ctx }}
